- date: 2010-04-19
  slug: muziko_kreito_universo
  title: Muziko Kreito Universo
  media: |
    <iframe src="http://player.vimeo.com/video/11514953" width="544" height="340" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
  brief: |
    a digital universe of intelligent music creatures
  description: |
    <p>
      Muziko Kreito Universo is a three-dimensional visual and ambisonic sound installation. The work is experienced as a digital universe of intelligent musical creatures, where human participants act as gods controlling the environment as the creatures strive for auditory greatness. The work explores themes of creation and destruction, of power and servitude, and of the role of humans in an environment with other beings, as well as the fundamental relationship between the essence of sound and decision-making beings.
    <p>The work was installed on April 19th and May 1st, 2010 in the University of Oregon School of Music, April 30th, 2010 in the University of Oregon Erb Memorial Union, and performed on May 8th, 2010 at the Future Music Oregon concert.
    <p><a href="http://www.scribd.com/doc/30797602/Muziko-Kreito-Universo-Documentation-Source-Code">Documentation, including the final source code</a>.
  featured: 1
  

